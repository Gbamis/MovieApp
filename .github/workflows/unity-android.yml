name: Unity Android Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

       # commits changes
      - name: Commit Uncommitted Changes (if any)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add .
          git commit -m "CI: Commit build artifacts" || echo "No changes to commit"
          git push

      - name: Activate Unity License
        run: |
          echo "${{ secrets.UNITY_LICENSE }}" > Unity_v6000.ulf
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          
      # cache for faster builds
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-Android-${{ github.run_id }}
          restore-keys: |
            Library-Android-
            
       # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          
       # uploads apk
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: MovieApp
          path: build/android/*.apk

  release:
    name: Release APK
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/checkout@v4
        with:
          name: MovieApp
          path: release

      - name: Create A github Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.apk
          release_name: "Release v1.0${{ github.run.number}}"
          body: "Automated apk release"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
